version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t fomiller/megatainer:latest -t fomiller/megatainer:${CIRCLE_SHA1} .
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login --username $DOCKERHUB_USER --password $DOCKERHUB_PASSWORD
              docker push fomiller/megatainer:latest fomiller/megatainer:${CIRCLE_SHA1}
            fi
